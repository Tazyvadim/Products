swagger:
  outputDirectory: ./dist
  basePath: /api/v1
  entryFile: 
    - ./src/controller/*
  outputFormat: OpenApi_3
  name: Product service API
  description: Product service API
  license: MIT
  produces: [application/json]
  version: 0.0.1
  securityDefinitions:
    default:
      type: apiKey
      in: header
      name: Authorization
    secondAuthenticator:
      type: apiKey
      in: header
      name: Authorization
